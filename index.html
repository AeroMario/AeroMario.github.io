<html>
	<head>
		<title>Mario</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="icon" type="http://i.imgur.com/tRnW0Qp.png" href="http://i.imgur.com/tRnW0Qp.png" />
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->

	</head>
	<body class="loading">
		<style>
			@import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
			
			
			#form-main{
				width:100%;
				float:left;
				padding-top:0px;
			}
			
			#form-div {
				background-color:rgba(72,72,72,0.4);
				padding-left:35px;
				padding-right:35px;
				padding-top:35px;
				padding-bottom:50px;
				width: 450px;
				float: left;
				left: 50%;
				position: absolute;
			  margin-top:30px;
				margin-left: -260px;
			  -moz-border-radius: 7px;
			  -webkit-border-radius: 7px;
			}
			
			.feedback-input {
				color:#3c3c3c;
			  font-weight:500;
				font-size: 18px;
				border-radius: 0;
				line-height: 22px;
				background-color: #fbfbfb;
				padding: 13px 13px 13px 54px;
				margin-bottom: 10px;
				width:100%;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				-ms-box-sizing: border-box;
				box-sizing: border-box;
			  border: 3px solid rgba(0,0,0,0);
			}
			
			.feedback-input:focus{
				background: #fff;
				box-shadow: 0;
				border: 3px solid #3498db;
				color: #3498db;
				outline: none;
			  padding: 13px 13px 13px 54px;
			}
			
			.focused{
				color:#30aed6;
				border:#30aed6 solid 3px;
			}
			
			/* Icons ---------------------------------- */
			#name{
				background-image: url(http://rexkirby.com/kirbyandson/images/name.svg);
				background-size: 30px 30px;
				background-position: 11px 8px;
				background-repeat: no-repeat;
			}
			
			#name:focus{
				background-image: url(http://rexkirby.com/kirbyandson/images/name.svg);
				background-size: 30px 30px;
				background-position: 8px 5px;
			  background-position: 11px 8px;
				background-repeat: no-repeat;
			}
			
			#email{
				background-image: url(http://rexkirby.com/kirbyandson/images/email.svg);
				background-size: 30px 30px;
				background-position: 11px 8px;
				background-repeat: no-repeat;
			}
			
			#email:focus{
				background-image: url(http://rexkirby.com/kirbyandson/images/email.svg);
				background-size: 30px 30px;
			  background-position: 11px 8px;
				background-repeat: no-repeat;
			}
			
			#comment{
				background-image: url(http://rexkirby.com/kirbyandson/images/comment.svg);
				background-size: 30px 30px;
				background-position: 11px 8px;
				background-repeat: no-repeat;
			}
			
			textarea {
			    width: 100%;
			    margin-top: 5px;
			    height: 100px;
			    line-height: 150%;
			    resize:vertical;
			}
			
			input:hover, textarea:hover,
			input:focus, textarea:focus {
				background-color:white;
			}
			
			#button-blue{
				font-family: 'Montserrat', Arial, Helvetica, sans-serif;
				float:left;
				width: 100%;
				border: #fbfbfb solid 1px;
				cursor:pointer;
				background-color: #3498db;
				color:white;
				font-size:24px;
				padding-top:12px;
				padding-bottom:12px;
				-webkit-transition: all 0.3s;
				-moz-transition: all 0.3s;
				transition: all 0.3s;
			  margin-top:-4px;
			  font-weight:700;
			}
			
			#button-blue:hover{
				background-color: rgba(0,0,0,0);
				color: #0493bd;
			}
				
			.submit:hover {
				color: #3498db;
			}
				
			.ease {
				width: 0px;
				height: 74px;
				background-color: #fbfbfb;
				-webkit-transition: .3s ease;
				-moz-transition: .3s ease;
				-o-transition: .3s ease;
				-ms-transition: .3s ease;
				transition: .3s ease;
			}
			
			.submit:hover .ease{
			  width:100%;
			  background-color:white;
			}
			
			@media only screen and (max-width: 580px) {
				#form-div{
					left: 3%;
					margin-right: 3%;
					width: 88%;
					margin-left: 0;
					padding-left: 3%;
					padding-right: 3%;
				}
			}			
			*::-webkit-input-placeholder {
    				color: black;
			}
			*:-moz-placeholder {
			   /* FF 4-18 */
				color: black;
			}
			*::-moz-placeholder {
			    /* FF 19+ */
			    color: black;
			}
			*:-ms-input-placeholder {
			    /* IE 10+ */
			    color: black;
			}
		</style>
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>Mario</h1>
						<p>Tecnología &nbsp;&bull;&nbsp; Fotografía &nbsp;&bull;&nbsp; Aviación</p>
						<nav>
							<ul>
								<li><a href="https://twitter.com/_ImMario_" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="http://500px.com/MarioPhotos" class="icon fa-camera"><span class="label">500px</span></a></li>
								<li><a href="https://www.flickr.com/photos/124378608@N08/" class="icon fa-flickr"><span class="label">Flickr</span></a></li>
								<li><a href="https://github.com/ImMario" class="icon fa-github"><span class="label">Github</span></a></li>
								<li><a href="telegram.me/ImMario" class="icon outline icon"><span class="label">Telegram</span></a></li>
								<li><a id="trigger" href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
							</ul>
						</nav><br><br>
						<div id="contact" class="text-center center-block" style="display:none;">
							<form class="form" id="contact_form" action="//formspree.io/ImMario_@outlook.com" method="POST" enctype="multipart/form-data">
								<div style="width:1230px; overflow: hidden;">
								<div style="width:610px;margin-right:5px; float:left;">
								<p class="name">
							        	<input name="nombre" type="text" class="feedback-input" placeholder="Nombre" id="name" />
							        </p>
							      </div>
							      <div style="width:610px;margin-left:5px; overflow:hidden;">
							      <p class="email">
							        <input name="email" type="email" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
							      </p>
							      </div>
							      </div>
							      <p class="text">
							        <textarea name="mensaje" class="feedback-input" id="comment" placeholder="Mensaje"></textarea>
							      </p>
							      
							      
							      <div class="submit">
							        <input type="submit" value="MANDAR" id="button-blue"/>
							        <div class="ease"></div>
							      </div>
    							</form>	
						</div>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Mario. Design: <a href="http://html5up.net">HTML5 UP</a> (Aerial).</span>
					</footer>

			</div>
		</div>
		<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
		<script>
			var contacttrigger = document.getElementById('trigger');
			var copy = document.getElementById('footer');
			
			contacttrigger.onclick = function() {
				var contactdiv = document.getElementById('contact');
				if(contactdiv.style.display !== 'none') {
					contactdiv.style.display = 'none';
					copy.style.height = '6em';
				}else {
					contactdiv.style.display = 'block';
					copy.style.height = '1em';
				}
			};
		</script>
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
	</body>
</html>
